<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
   
    <div class="form-container">
      <h2>Registration</h2>
      <form action="" method="get" id="form-example">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Your Name" id="name" required />
        </div>
        <div class="input-group">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Your Email" id="email" required />
          </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Re enter Password" id="password" />
          </div>
        <div class="options">
          <label><input type="checkbox" /> I agree all statements in Terms of service</label>
        </div>
        <button type="submit" value="submit" id="submit" onclick="register();">Register</button>
      </form>
      
     
    </div>
    <div class="illustration">
        <img src="img1.jpg"/>
        <br><br>
        <div>
            <a href="/sig.html">I am already a member</a>
        </div>
        
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
